<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-purple-950 text-white pt-8 font-poppins">
    <div
      class="
        bg-mobile bg-no-repeat
        flex
        min-h-screen
        flex-col
        justify-between
        px-5
        md:px-20
        lg:px-5
        max-w-screen-lg
        mx-auto
        lg:bg-desktop
      "
    >
      <header class="mb-10 lg:m-0">
        <nav>
          <img src="/src/images/logo.svg" alt="logo" class="w-40" />
        </nav>
      </header>

      <main class="lg:flex items-center">
        <div class="flex-1">
          <img
            src="/src/images/illustration-mockups.svg"
            alt=""
            class="object-contain max-w-full"
          />
        </div>
        <div class="text-center flex-1 lg:ml-14 lg:text-left">
          <h1 class="text-2xl mt-16 md:text-4xl font-semibold mb-7 lg:mt-0">
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="bg-white py-2 drop-shadow-2xl px-8 text-purple-950 mt-6 rounded-3xl">
            Register
          </button>
        </div>
      </main>

      <footer class="mt-16 text-center">
        <p class="attribution">
          Challenge by
          <a
            class="text-purple-970"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Godwin Opara</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
