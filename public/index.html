<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-purple-950 text-white py-8 font-poppins">
    <div class="max-w-screen-lg md:mx-auto px-5">
      <header class="mb-10">
        <nav>
          <img src="/src/images/logo.svg" alt="logo" class="w-40" />
        </nav>
      </header>

      <main class="lg:flex items-center">
        <div class="flex-1">
          <img src="/src/images/illustration-mockups.svg" alt="" class="object-contain" />
        </div>
        <div class="flex-1 lg:ml-14">
          <h1 class="text-4xl font-semibold mb-7">Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="bg-white py-2 px-8 text-purple-950 mt-6">Register</button>
        </div>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
